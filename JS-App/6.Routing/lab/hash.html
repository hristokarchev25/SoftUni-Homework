<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Helloooooo</h1>
    <div id="root"></div>

    <a href="#about">about</a>
    <a href="#home">home</a>
    <a href="#contact">contact</a>

    <button id="change-hash">change</button>
    <script>


        const rootEl = document.getElementById('root')

        const router = {
            '#home': '<h2>Home page</h2>',
            '#about': '<h2>About us </h2>',
            '#contact': '<h2>Our contacts</h2>',
            '#changed': renderChanged()
        };

        rootEl.innerHTML = router[location.hash] || `<h2>Not Found</h2>`;

        window.addEventListener('hashchange', e => {
            rootEl.innerHTML = router[location.hash] || `<h2>Not Found</h2>`;
        });

        document.getElementById('change-hash').addEventListener('click', () => {
            location.hash = 'changed';
        });

        function renderChanged() {

            return `<h2>Dynamic header</h2>`;
        }
    </script>
</body>

</html>
